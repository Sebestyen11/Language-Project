<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Language Tree</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #tree-container { width: 100%; height: 100vh; overflow: auto; }
    .node { cursor: pointer; }
  </style>
</head>
<body>
  <div id="tree-container"></div>
  <script>
    var chart_config = {
      chart: {
        container: "#tree-container",
        node: { collapsable: true }
      },
      nodeStructure: {
        text: { name: "Indo-European", info: "Root family of many languages across Europe and Asia" },
        children: [
          {
            text: { name: "Germanic", info: "Branch including English, German, Dutch" },
            children: [
              { text: { name: "English", info: "380 million speakers, UK/US" } },
              { text: { name: "German", info: "Uses Latin script, Germany" } }
            ]
          },
          {
            text: { name: "Romance", info: "Branch including Spanish, French, Italian" },
            children: [
              { text: { name: "Spanish", info: "Over 400 million speakers" } },
              { text: { name: "French", info: "Used in France, Canada, Africa" } }
            ]
          }
        ]
      }
    };
  </script>
</body>
</html>
