<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Language Tree</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; text-align: center; }
    h1 { text-align: center; }

    /* Tree styles */
    .tree ul { list-style-type: none; padding-left: 0; display: inline-block; text-align: left; }
    .tree li { margin: 10px auto; text-align: center; }
    .node { padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; background: #fff; display: inline-block; }
    .node:hover { background: #e6f7ff; border-color: #1e90ff; cursor: pointer; }
    .children { display: none; margin-top: 10px; }

    /* Popup styles */
    .popup {
      position: fixed; top:50%; left:50%;
      transform: translate(-50%, -50%);
      background:#fff; border:2px solid #1e90ff;
      border-radius:10px; padding:20px;
      display:none; z-index:1000; max-width:80%;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }
    .popup h2 { margin-top:0; }
    .popup .close { cursor:pointer; float:right; font-weight:bold; font-size:20px; color:#1e90ff; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); display:none; z-index:900; }
  </style>
</head>
<body>
  <h1>World Language Tree</h1>

  <div class="tree">
    <ul>
      <!-- Indo-European centered -->
      <li>
        <div class="node" data-info="Indo-European: Root family with many languages in Europe and Asia.">Indo-European</div>
        <ul class="children">
          <li>
            <div class="node" data-info="Germanic: English, German, Dutch, Scandinavian.">Germanic</div>
            <ul class="children">
              <li><div class="node" data-info="English: ~380 million speakers.">English</div></li>
              <li><div class="node" data-info="German: Spoken in Germany, Austria, Switzerland.">German</div></li>
              <li><div class="node" data-info="Swedish: Spoken in Sweden and parts of Finland.">Swedish</div></li>
            </ul>
          </li>
          <li>
            <div class="node" data-info="Romance: Derived from Latin.">Romance</div>
            <ul class="children">
              <li><div class="node" data-info="Spanish: ~460 million speakers.">Spanish</div></li>
              <li><div class="node" data-info="French: Spoken in France, Canada, Africa.">French</div></li>
              <li><div class="node" data-info="Italian: Spoken in Italy.">Italian</div></li>
            </ul>
          </li>
        </ul>
      </li>

      <!-- Sino-Tibetan -->
      <li>
        <div class="node" data-info="Sino-Tibetan: Major Asian language family.">Sino-Tibetan</div>
        <ul class="children">
          <li><div class="node" data-info="Mandarin: Most spoken language in the world.">Mandarin</div></li>
          <li><div class="node" data-info="Cantonese: Spoken in southern China and Hong Kong.">Cantonese</div></li>
        </ul>
      </li>

      <!-- Niger-Congo -->
      <li>
        <div class="node" data-info="Niger-Congo: Large African language family.">Niger-Congo</div>
        <ul class="children">
          <li><div class="node" data-info="Swahili: Spoken in East Africa.">Swahili</div></li>
          <li><div class="node" data-info="Yoruba: Spoken in Nigeria.">Yoruba</div></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Popup & Overlay -->
  <div class="overlay"></div>
  <div class="popup" id="popup">
    <span class="close" id="closePopup">&times;</span>
    <h2 id="popupTitle"></h2>
    <p id="popupInfo"></p>
  </div>

  <script>
    const nodes = document.querySelectorAll('.node');
    const popup = document.getElementById('popup');
    const overlay = document.querySelector('.overlay');

    nodes.forEach(node => {
      node.addEventListener('click', (e) => {
        e.stopPropagation();

        // Toggle children visibility
        const children = node.parentElement.querySelector('.children');
        if(children) children.style.display = children.style.display === 'none' ? 'block' : 'none';

        // Show popup
        document.getElementById('popupTitle').textContent = node.textContent;
        document.getElementById('popupInfo').textContent = node.getAttribute('data-info');
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    // Close popup
    document.getElementById('closePopup').addEventListener('click', () => { popup.style.display='none'; overlay.style.display='none'; });
    overlay.addEventListener('click', () => { popup.style.display='none'; overlay.style.display='none'; });

    // Welcome popup on page load
    window.addEventListener('load', () => {
      document.getElementById('popupTitle').textContent = "Welcome to the World Language Tree!";
      document.getElementById('popupInfo').textContent = "Click on any node to see information about that language or family. Collapse or expand branches to explore!";
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });
  </script>
</body>
</html>
